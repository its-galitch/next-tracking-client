<form
        (ngSubmit)="onSignin(f)"
        #f="ngForm"
        class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
  <h3 style="text-align: center">Sign In</h3>

  <div class="form-group">
    <label for="email">Email</label>
    <input
            type="email"
            id="email"
            name="email"
            ngModel
            class="form-control"
            required
            email>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           id="password"
           name="password"
           class="form-control"
           ngModel
           required
           minlength="8">
  </div>
  <button type="submit"
          class="btn btn-primary form-control" [disabled]="f.invalid">Sign Up</button>
</form>
