<form
        (ngSubmit)="onSignup(f)"
        #f="ngForm"
        class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
  <h3 style="text-align: center">Sign up</h3>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" ngModel class="form-control"
           required
           minlength="3"
           maxlength="20">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text"
           id="email"
           name="email"
           ngModel
           class="form-control"
           email
           required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           id="password"
           name="password"
           class="form-control"
           ngModel
           required minlength="8" maxlength="30">
  </div>


  <button type="submit"
          class="btn btn-primary form-control"
          [disabled]="f.invalid">Sign Up</button>
</form>
