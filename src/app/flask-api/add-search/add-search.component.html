<h3>Enter item to search in NEXT.IL</h3>

<form class="form-inline">
  <div class="form-group">
    <label for="search_bar" class="sr-only"> ID of Item </label>
    <input type="text"
           id="search_bar"
           class="form-control"
           placeholder="Enter searched ID "
           #search >


  </div>

  <button class="btn btn-success" type="button" (click)="onSendSearch(search.value)"> Add Search </button>



</form>
